<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | default: "Math Escape" }}</title>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"], ["\\(", "\\)"]],
          displayMath: [["$$", "$$"], ["\\[", "\\]"]]
        },
        options: {
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre", "code"]
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 2rem;
        line-height: 1.5;
        max-width: 900px;
      }
      h1, h2, h3 {
        margin-top: 1.5rem;
      }
      .problem-page ul {
        padding-left: 1.5rem;
      }
      .problem-page li {
        font-size: 1.45rem;
        line-height: 1.8;
        margin: 0.75rem 0;
      }
      .problem-page mjx-container[jax="CHTML"] {
        font-size: 1.22em !important;
      }
    </style>
  </head>
  <body class="{% if page.path contains '-problem.md' %}problem-page{% endif %}">
    {{ content }}
  </body>
</html>
